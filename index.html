<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="./layout.css">
</head>

<body>
    <main class="app">
        <aside class="options">
            <nav>
                <h2>Options</h2>
                <ul>
                    <li>Hair</li>
                    <li>Body</li>
                    <li>Face</li>
                    <li>Headwear</li>
                    <li>Clothing</li>
                    <li>Accessory</li>
                </ul>
            </nav>
            <section id="container-options-hair">
                <div id="options-hair" class="container-options" >
                    <img id="option-hair" src="" alt="">
                </div>
            </section>

            <section id="container-options-body">
                <div id="options-body" class="container-options" >
                    <img id="option-body" src="" alt="">
                </div>
            </section>

            <section id="container-options-face">
                <div id="options-face" class="container-options" >
                    <img id="option-face" src="" alt="">
                </div>
            </section>

            <section id="container-options-headwear">
                <div id="options-headwear" class="container-options" >
                    <img id="option-headwear" src="" alt="">
                </div>
            </section>

            <section id="container-options-clothing">
                <div id="options-clothing" class="container-options" >
                    <img id="option-clothing" src="" alt="">
                </div>
            </section>

            <section id="container-options-accessory">
                <div id="options-accessory" class="container-options" >
                    <img id="option-accessory" src="" alt="">
                </div>
            </section>
        </aside>
        <section id="container-avatar">
            <div id="headwear">
                <img id="chosen-headwear" src="" alt="">
            </div>
            <div id="hair">
                <img id="chosen-hair" src="" alt="">
            </div>
            <div id="face">
                <img id="chosen-face" src="" alt="">
            </div>
            <div id="accessory">
                <img id="chosen-accessory" src="" alt="">
            </div>
            <div id="clothing">
                <img id="chosen-clothing" src="" alt="">
            </div>
            <div id="body">
                <img id="chosen-body" src="" alt="">
            </div>
        </section>
    </main>

    <script src="renderer.js"></script>
</body>

</html>
